<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fhisheries SignIn</title>
    <link rel="stylesheet" href="../Styles/signinpage_styles.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <span class="side-bar-header">
                <img src="../Images/noun-fish-1931882 1 (2).png" alt="Fisheries icon">
                <h1 > Fisheries</h1>
            </span>
            
        </header>
        <section class="SignIn">
            <span class="signin-header">
                <h1> Sign In</h1>
                <p> Welcome to Fisheries</p>
            </span>
            <form class="signin-inputfield">

                <input type="email" id="username" name="username" placeholder="user id"><br>
                <input type="password" id="password" name="password" placeholder="password"><br>
                <button class="forgot-password"> forgot password? </button>
            </form>
            <button class="signIn-button"> Sign In </button>
        </section>
    </div>
</body>
</html>
